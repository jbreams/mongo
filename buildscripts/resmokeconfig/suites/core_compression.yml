selector:
  js_test:
    roots:
    - jstests/core/*.js

executor:
  js_test:
    config:
      shell_options:
        global_vars:
          TestData:
            networkMessageCompressors: zstd
        readMode: commands
        networkMessageCompressors: zstd
    hooks:
    - class: ValidateCollections
    - class: CleanEveryN
      n: 20
    fixture:
      class: MongoDFixture
      mongod_options:
        networkMessageCompressors: zstd
        set_parameters:
          enableTestCommands: 1

